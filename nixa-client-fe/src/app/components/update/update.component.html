<form>
  <h3 class="text-muted  mb-3">Update</h3>
  <hr>
  <fieldset>
    <div class="mb-3">
      <label for="inputFirstName" class="form-label">First Name</label>
      <input type="text" class="form-control" placeholder="Enter First name" id="inputFirstName" [(ngModel)]="firstName" name="firstName">
    </div>
    <div class="mb-3">
      <label for="inputLastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" placeholder="Enter First name" id="inputLastName" [(ngModel)]="lastName" name="lastName">
    </div>
    <div class="mb-3">
      <label for="inputTelephoneNo" class="form-label">Telephone No</label>
      <input type="text" class="form-control" placeholder="Enter telephone No" id="inputTelephoneNo" [(ngModel)]="phoneNumber" name="inputTelephoneNo">
    </div>
    <div class="mb-3">
      <label for="inputContactDate" class="form-label">Contact Date</label>
      <input type="date" class="form-control" placeholder="Enter First name" id="inputContactDate" [(ngModel)]="contactDate" name="contactDate">
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateClient()">Submit</button>
  </fieldset>
</form>

<div class="row">
  <div class="alert alert-warning d-flex align-items-center mt-4" role="alert" *ngIf="errorMessage != ''">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-square me-2" viewBox="0 0 16 16">
      <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
      <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"></path>
    </svg>
    <div>{{ errorMessage }}</div>
  </div>
</div>
